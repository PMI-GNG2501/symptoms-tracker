{% extends "layouts/layout.html" %}
{% block content %}
    <div class="container py-5">
        <form method="POST" action="/medication/update/{{medication.id}}">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <h3>Edit medication Details</h3>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name of medication</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="name" required value="{{ medication.name }}" />
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Notes</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="notes" value="{{ medication.notes }}" />
                    </div>
                </div>
                <input type="hidden" name="user" value="{{ user.id }}" />
                <br>
                <button class="btn btn-primary" type="submit">Edit Medication</button>
            </div>
        </form>
    </div>

{% endblock %}
