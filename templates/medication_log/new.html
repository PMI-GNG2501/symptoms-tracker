{% extends "layouts/layout.html" %}
{% block content %}
    <div class="container py-5">
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <h3>Add a taken medication</h3>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date and Time</label>
                    <div class="col-sm-4">
                        <input type="datetime-local" class="form-control" name="datetime" value="{{ datetime|date:"Y-m-d" }}T{{ datetime|time:"H:i" }}" required />
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name of medication</label>
                    <div class="col-sm-4">
                        <select class="form-select" name="medication" multiple required aria-label="multiple select example">
                            {% for medication in medications %}
                                <option value="{{ medication.id }}">{{ medication.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <input type="hidden" name="user" value="{{ user.id }}" />
                <button class="btn btn-primary" type="submit">Add Medication</button>
            </div>
        </form>
    </div>

{% endblock %}
